<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Pictionary</title>
		<link rel="icon" href="images/prouge32x32.png" type="image/x-icon">
		<link rel="stylesheet" href="./style_dessin.css" />
		<script src="./script_dessin.js" defer></script>
		<script src="/konva.min.js"></script>
		<script src="/socket.io.min.js"></script>
	</head>
	<body>
		<div id="titre">
			<img id="pictionary" src="images/pictionary.png">
		</div>
		<div id="top-box">
			<div class="top-box-cote" id = "code-de-de-partie">
				Code de la partie : <div id="room-code"></div>
			</div>
			<div id="word-to-find-box">
				<b id="word-to-find">Le jeu !</b>
			</div>
			<div class="top-box-cote" id="temps-restant">
				Temps restant : <div id="counter"></div>
			</div>
		</div>
		<br>
		<div id="big-container">
			<div id="users-container">
				<div id="players-list"> </div>
			</div>
			<div id="middle-container">
				<div id="drawing-container">
					<form id="rejoindre-room" action="">
						<input id="join-input" class="code-input" type='text' placeholder="Code" />
						<button>Rejoindre la partie</button>
					</form>
					<button id="creer-room">
						Cr√©er une nouvelle partie
					</button>
					<div id="erreur-connexion"></div>
				</div>
				<div id="options-dessin">
					<div class="option-group" id="tailles"></div>
					<div class="option-group" id="tools"></div>
					<div class="option-group" id="colors"></div>
					<img id="undo" src="images/undo.png">
					<img id="redo" src="images/redo.png">
					<img id="poubelle" src="images/poubelle.png">
				</div>
			</div>
			<div id="chat-container">
				<ul id="chat-messages"></ul>
				<form id="chat-form" action="">
					<input id="chat-input" type="text" autocomplete="off" placeholder="Type your guess here..." maxlength="100" data-translate="placeholder"/>
					<button>Envoyer</button>
				</form>
			</div>
		</div>
	</body>
</html>
