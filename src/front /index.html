<!DOCTYPE html>



<html>

<head>
	<title>Pictionary</title>
	<link rel="stylesheet" href="./style.css" />
	<script src="https://unpkg.com/konva@8.3.14/konva.min.js"></script>
	<script src="./script.js" defer></script>
</head>

<body>
	<h1>Pictionary 2</h1>
	Tool:
	<select id="tool">
		<option value="brush">Brush</option>
		<option value="eraser">Eraser</option>
	</select>
	
	<div id="word-to-find-box">
		<p id="word-to-find">_ _ _ _ _</p>
	</div>
	<br>
	<div id="big-container">
		<div id="users-container">
			<div class="players-list">
				<div class="player-container">
					<div class="player-rank align-vertical">
						<p>#1</p>
					</div>
					<div class="player-name me align-vertical">
						<div class="no-margin"><b>quesadilla (You)</b></div>
						<div class="no-margin">0 points</div>
					</div>
					<div class="player-score align-vertical">
						<img src="./avatars/download20230403195750.png" width="50"  height="50">
					</div>
				</div>
				
				<div class="player-container">
					<div class="player-rank align-vertical">
						<p>#2</p>
					</div>
					<div class="player-name me align-vertical">
						<div class="no-margin"><b>quesadilla (You)</b></div>
						<div class="no-margin">0 points</div>
					</div>
					<div class="player-score align-vertical">
						<img src="./avatars/download20230403200008.png" width="50"  height="50">
					</div>
				</div>
				
				<div class="player-container">
					<div class="player-rank align-vertical">
						<p>#3</p>
					</div>
					<div class="player-name me align-vertical">
						<div class="no-margin"><b>quesadilla (You)</b></div>
						<div class="no-margin">0 points</div>
					</div>
					<div class="player-score align-vertical">
						<img src="./avatars/download20230403200259.png" width="50"  height="50">
					</div>
				</div>
			</div>
			 
		</div>
		<div id="middle-container">
			<div id="drawing-container"></div>
		</div>
		<div id="chat-container">
			<form id="chat-form">
				<div id="chat-contents-flex-box">
					<div id="chat-body">
						<p style="color: black"><b>player 1: </b><span></span></p>
						<p style="color: rgba (236, 166, 16, 0.021)"><b> maison </b><span></span></p>
						<p style="color: black"><b>player 2 : </b><span></span></p>
						<p style="color: rgba(236, 166, 16, 0.021)"><b>: </b><span>e</span></p>
						<p style="color: black"><b> player 3 : </b><span></span></p>
						<p style="color: rgba(236, 166, 16, 0.021)"><b>WILL: </b><span>e</span></p>
						<p style="color: black"><b> </b><span></span></p>
					</div>
					<div id="chat-footer">
						<input type="text" autocomplete="off" placeholder="Type your guess here..." maxlength="100" data-translate="placeholder">
					</div>
				</div>
				
			</form>
		</div>
	</div>

</body>


</html>
